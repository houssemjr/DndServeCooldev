
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="C:\Users\khalil\Downloads\tachekhalil\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="forums.html">Forums</a></li>
                    <li class="nav-item"><a href="posts.html">Posts</a></li>
                    <li class="nav-item"><a href="detail.html">Detail</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">My Forum</div>
        </div>
        <!--SearchBox Section-->
        <div class="search-box">
            <div>
                <select name="" id="">
                    <option value="Everything">Everything</option>
                    <option value="Titles">Titles</option>
                    <option value="Descriptions">Descriptions</option>
                </select>
                <input type="text" name="q" placeholder="search ...">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>
        </header>
    <div class="container">
        <!--Navigation-->
        <div class="navigate">
            <span><a href="">MyForum - Publication</a> >> <a href=""> Comment</a></span>
        </div>

        <!--Topic Section-->
        <div class="topic-container">
            <!--Original thread-->
            <div class="head">
                <div class="authors">Author</div>
                <div class="content">Name        </div>
                <div class="content">Post </div>
            </div>

            <div class="body" *ngFor="let post of posts">
                <div class="authors">
                    <div class="username"><a href=""></a></div>
                    <div>{{ post.idP }}</div>
                    <img src="https://cdn.pixabay.com/photo/2015/11/06/13/27/ninja-1027877_960_720.jpg" alt="">
                    <div>{{post.post}}</div>
                    <div>Likes :{{post.likess}} </div>
                    <div>{{post.nbrsignal}}</div>
                </div>
                <div class="content">
                    {{post.name}}   
                    <div class="comment">
                        <button onclick="showComment()" routerLink="/comment">Comment</button>
                        <button (click)="post.likess= post.likess + 1">Like</button>
                        <div>{{post.name}} </div>
                        <button (click)="deletePosts(post.idP)">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
        <form id="contact" method="get" (submit)="ajouterPost()">
            <label>Nom</label>
            <input [(ngModel)]="newPost.name" name="name">
           
            
            <label>POST</label>
            <input [(ngModel)]="newPost.post" post="post">
            
     
            <button type="submit">Ajouter</button>
          </form>
          

        <!--Comment Area-->
        

        

    </div>

    <footer>
        <span>&copy; Barrak Khalil | All Rights Reserved</span>
    </footer>
</body>
</html>
