
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="C:\Users\khalil\Downloads\tachekhalil\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="forums.html">Forums</a></li>
                    <li class="nav-item"><a href="posts.html">Posts</a></li>
                    <li class="nav-item"><a href="detail.html">Detail</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">My Forum</div>
        </div>
        <!--SearchBox Section-->
        <div class="search-box">
            <div>
                <select name="" id="">
                    <option value="Everything">Everything</option>
                    <option value="Titles">Titles</option>
                    <option value="Descriptions">Descriptions</option>
                </select>
                <input type="text" name="q" placeholder="search ...">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>
   
        
        <div class="subforum">
            <div class="subforum-title">
                <h1>Topics</h1>
                
            </div>
            <div class="topic-container">
                <!--Original thread-->
               
    
                <div class="body" *ngFor="let theme of themes">
                    <div class="authors">
                        <div class="username"><a href=""></a></div>
                        
                        
                      
                    </div>
                    
                </div>
            </div>
            
            <div class="body" *ngFor="let theme of themes">
            <hr class="subforum-devider">
            <div class="subforum-row">
               
                <div class="subforum-description subforum-column">
                  
                  
                    <div>{{theme.nameT}} </div>
                     <button (click)="deleteTheme(theme.idT)">Supprimer</button>
                   <button style="background-color: blue; color: white;" (click)="showTooltip(theme)">Modifier</button>
                   <button onclick="showComment()" routerLink="/post">POSTS</button>
              
              
                <!--<form (ngSubmit)="updateTheme(theme.idT, theme); selectedTheme=null;">
                  <h6>Thème à modifier:</h6>
                  <label for="nameT">Nom</label>
                  <input type="text" name="nameT" [(ngModel)]="theme.nameT">
                  <button type="submit">Mettre à jour</button>
                </form>-->
                </div>
                <div class="subforum-stats subforum-column center">
                    
                    <div class="tooltip card" id="tooltip" *ngIf="selectedTheme">
                        <form (ngSubmit)="updateTheme(selectedTheme.idT, selectedTheme); selectedTheme=null;">
                          <h1>Thème à modifier:</h1>
                          <label for="nameT">Nom</label>
                          <input type="text" name="nameT" [(ngModel)]="selectedTheme.nameT">
                          <button type="submit">Mettre à jour</button>
                        </form>
                      </div>
                </div>
                <div class="subforum-info subforum-column">
                
                      
                    
                </div>
            </div>
        </div>
        <br>
        <h2>Ajouter un nouveau thème</h2>
        <form (submit)="ajouterTheme()">
          <label>Nom</label>
          <input [(ngModel)]="newTheme.nameT" name="nameT">
          <button type="submit">Ajouter</button>
        </form>
        
           
        </div>


    <!-- Forum Info -->
    <div class="forum-info">
        <div class="chart">
            MyForum - Stats &nbsp;<i class="fa fa-bar-chart"></i>
        </div>
        <span><u>5,369</u> Posts in <u>48</u> Topics by <u>8,124</u> Members.</span><br>
        <span>Latest post: <b><a href="">Random post</a></b> on Dec 15 2021 By <a href="">RandomUser</a></span>.<br>
        <span>Check <a href="">the latest posts</a> .</span><br>
    </div>

    <footer>
        <span>&copy;  Selmi Abderrahim | All Rights Reserved</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
