<app-header></app-header>

<section class="section coming-soon" data-section="section3" id="section3">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-xs-12">
          <div class="continer centerIt">
            <div>
              <h4>Sharing the Love <em>Give Someone Hope</em></h4>
           
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="right-content">
            <div class="top-content">
              <h6>Register For donnation </h6>
            </div>
            <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
              <div class="row">
                <div class="col-md-12">
                  <fieldset>
                    <input type="text" #name (ngModel)="Donnation.firstName" name="firstName" id="firstName" class="form-control" placeholder="First Name">
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input type="text" #name (ngModel)="Donnation.lastName" name="lastName" id="lastName" class="form-control" placeholder="Last Name">
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input type="email" #name (ngModel)="Donnation.email" name="email" id="email" class="form-control" placeholder="email">
                  </fieldset>
                </div>
               
                <div class="col-md-12">
                  <fieldset>
                    <input type="submit" value="Register" class="btn btn-primary w-100">
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
