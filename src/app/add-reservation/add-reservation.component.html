<app-header></app-header>
<section class="section main-banner" id="top" data-section="section1">
    <video autoplay muted loop id="bg-video">
        <source src="assets/images/course-video.mp4" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>

        <div class="modal-dialog">
              <div class="modal-content">

             <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Reserve Room</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
           
                <div class="modal-body">
                    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" #reservationForm="ngForm">
                        <div class="form-group">
                            <label for="dateReservation">Date reservation :</label>
                            <input type="Date" #dateRes="ngModel" [(ngModel)]="reservation.dateReservation" name="dateReservation"   class="form-control" placeholder="dateReservation">
                            <div class="alert alert-danger" *ngIf="dateRes.touched && dateRes.invalid">
                              <div *ngIf="dateRes.errors?.['required']">date is required</div>
                            </div>
                          </div>
                    
                          <div class="form-group">
                            <label for="duration">Duration  :</label>
                            <input type="text" #duration="ngModel"  [(ngModel)]="reservation.duration" name="duration" class="form-control"
                              placeholder="duration">
                              <div class="alert alert-danger" *ngIf="duration.touched && duration.invalid">
                                <div *ngIf="duration.errors?.['required']">Duration is required</div>
                            </div>
                          </div>
                    
                          <div class="form-group">
                            <label for="nbPerson">Nombre de personnes :</label>
                            <input type="text" #nbPerson="ngModel" [(ngModel)]="reservation.nbPerson" name="nbPerson" class="form-control"
                              placeholder="nbPerson">
                              <div class="alert alert-danger" *ngIf="nbPerson.touched && nbPerson.invalid">
                                <div *ngIf="nbPerson.errors?.['required']">persons' number is required</div>
                            </div>
                          </div>
                          
                          <div class="list-group">
                            <label for="room">room :</label>
                            <select name="room" #room="ngModel"[(ngModel)]="idRoom" required >
                              <option value="" class="list-group-item">-- Select a room --</option> 
                              <option class="list-group-item" *ngFor="let room of availableRooms" [value]="room.idRoom" >{{ room.idRoom }}</option>
                            </select>
                            <div class="alert alert-danger" *ngIf="room.touched && room.invalid">
                              <div *ngIf="room.errors?.['required']">Room is required</div>
                            </div>
                          </div>
                       
                          <div class="form-group">
                            <input type="submit" value="Register" class="btn btn-primary w-100">
                          </div>
                    </form>
                </div>
               
            </div>
          </div> 
    </div>
          
       
</section>
