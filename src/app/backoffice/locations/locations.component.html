


<div class="card col-12 justify-content-center">
    <div class="container col-12 justify-content-center">
        <div class="card mt-5" style="margin-left: 20%;">
      <h1 style="margin-left: 30%;">Locations Dashboard</h1>
    </div>
 <div class="card mt-10" style="margin-left: 20%;">
        <form >
                <div class="input-group">
                    <span class="input-group-text">Capacity</span>
                    <input type="number" [(ngModel)]="capacity" name="capacity" placeholder="Capacity ..." class="form-control">
                </div>
                <div class="input-group"style="margin-top: 5px;">
                    <span class="input-group-text">Numero de Salle</span>
                    <input type="number" [(ngModel)]="numSalle" name="numSalle" placeholder="Num Salle ..." class="form-control">
                </div>

                <div class="input-group"style="margin-top: 5px;">
                    <span class="input-group-text">Is it empty?</span>
                    <select class="form-select"  (change)="onChange($event?.target)" placeholder="Is it empty?" >
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                      </select>
                </div>

                <div class="input-group"style="margin-top: 5px;">
                  <span class="input-group-text">Event</span>
                  <select class="form-select"  (change)="onChangeEvent($event?.target)" placeholder="Is it empty?" >
                      <option value="true" *ngFor="let event of events" value="{{event.idEvent}}">{{event.nom}}</option>
                    </select>
              </div>
              <div class="input-group"style="margin-top: 5px;">
                <button type="submit" class="btn btn-info btn-fill pull-right"  (click)="addLocation()" style="margin-left: 45%;" >Save</button>
              </div>
        </form>
    </div> 
<!-- getall events -->
<div class="card col-12 justify-content-center" >
    <div  style="padding-left: 20%;" >
      <table class="table m-30">
        <thead>
            <tr>
                <th >Capacity</th>
                <th >State</th>
                <th >Numero de Salle</th>
                <th></th>
                <th></th>
               
            </tr>
        </thead>
        <tbody class="tbody" > 
            <tr *ngFor="let locat of locations" >
             <td >{{locat.capacity}}</td>  
             <td><span class="badge badge-success">{{locat.state}}</span></td> 
             <td><div class="sparkbar" data-color="#00a65a" data-height="20">{{locat.numSalle}}</div></td>
        
         
            <td><button type="button" class="btn btn-info" (click)="edit(locat)" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="nav-icon fas fa-edit"></i></button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteEvent(locat.idSalle)"><i class="nav-icon fas fa-trash"></i></button></td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
